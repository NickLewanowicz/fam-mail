version: '3.8'

services:
  fam-mail:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - TEST_MODE=${TEST_MODE:-false}
      - POSTGRID_TEST_KEY=${POSTGRID_TEST_KEY}
      - POSTGRID_PROD_KEY=${POSTGRID_PROD_KEY}
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
